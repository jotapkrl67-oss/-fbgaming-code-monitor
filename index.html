<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monitor de c칩digos de autentica칞칚o em tempo real">
    <meta name="theme-color" content="#667eea">
    <title>FBGaming Code Monitor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <span class="logo">游닎</span>

                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="seu@email.com" 
                    value="fbgaminggmax@tiffincrane.com"
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="sua senha" 
                    value="FBGAMINGGMAX"
                    autocomplete="current-password"
                >
            </div>

            <button class="btn-primary" id="loginBtn">Conectar</button>
        </div>

        <!-- Codes Display -->
        <div class="codes-container" id="codesContainer">
            <!-- User Info -->
            <div class="user-info">
                <p>Conectado como</p>
                <div class="user-email" id="userEmail">--</div>
            </div>

            <!-- Codes List -->
            <div id="codesList" class="codes-list"></div>

            </div>

            <!-- Logout Button -->

        </div>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
